<!DOCTYPE html>
<html >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="css/site.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a id="github-link" href="https://github.com/stelf/en2bg4term" target="_blank">
                <img src="img/github-64px.png" alt="github-logo">
            </a>
        </header>
        <div id="content">
            <h1 id="main-title"><span id="en-flag">EN</span>2<span id="bg-flag">BG</span>TERM</h1>
            <h2 id="sub-title">Превод на терминология в контекста на информационните технологии</h2>
            <h4>Въведете английски термин:</h4>
            <div id="search-holder">
                <input id="search-word" type="text">
                <button id="search-btn">Търси</button>
            </div>
            <div id="error" class="hidden"></div>
            <table id="result-box" class="hidden">
                <tr id="result-cell" class="hidden">
                    <td class="result-en">1</td>
                    <td class="result-bg">2</td>
                    <td class="result-comment hidden">3</td>
                </tr>
            </table>
        </div>
        <script src="js/site.js" charset="UTF-8"></script>
    </body>
</html>
